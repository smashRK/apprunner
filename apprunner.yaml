version: 1.0
runtime: python3
build:
  commands:
    pre-build:
      - echo "Installing dependencies..."
    build:
      - pip install -r requirements.txt
    post-build:
      - echo "Build completed"
run:
  runtime-version: 3.8
  command: gunicorn --bind 0.0.0.0:8080 app:app --workers 4 --timeout 120
  network:
    port: 8080