version: 1.0
runtime: python3
build:
  commands:
    pre-build:
      - python -m pip install --upgrade pip
      - pip install -r backend/requirements.txt
    build:
      - echo "Building frontend..."
      - cd frontend && npm install && npm run build
run:
  command: python -m uvicorn backend.main:app --host 0.0.0.0 --port 8080
  network:
    port: 8080
  env:
    - name: PORT
      value: "8080"
    - name: NODE_ENV
      value: "production"
