version: 1.0
runtime: nodejs18
build:
  commands:
    pre-build:
      # Install backend dependencies
      - cd backend && npm install
      - cd ..
    build:
      # Install and build frontend
      - cd frontend && npm install && npm run build
run:
  command: cd backend && npm start
  network:
    port: 8080
  env:
    - name: PORT
      value: "8080"
    - name: NODE_ENV
      value: "production"
