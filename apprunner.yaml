version: 1.0
runtime: python3
build:
  commands:
    pre-build:
      - cd backend
      - pip install --upgrade pip
      - pip install -r requirements.txt
    build:
      - cd ../frontend
      - npm install
      - npm run build
    post-build:
      - cd ..
run:
  command: cd backend && python -m uvicorn main:app --host 0.0.0.0 --port 8080
  network:
    port: 8080
  env:
    - name: PORT
      value: "8080"
    - name: NODE_ENV
      value: "production"
