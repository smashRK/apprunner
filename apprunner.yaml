version: 1.0
runtime: python3
build:
  commands:
    pre-build:
      - echo "Installing dependencies..."
    build:
      - pip install -r requirements.txt
    post-build:
      - echo "Build completed"
run:
  runtime-version: 3.11
  command: gunicorn --bind 0.0.0.0:8080 app:app --workers 4
  network:
    port: 8080